services:
  taskography-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: taskography_api
    container_name: taskography_api
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/dri:/dev/dri
      - /var/run/docker.sock:/var/run/docker.sock # DoD (Docker-in-Docker) setup
      - /tmp:/tmp # Bug fix for DoD (Docker-in-Docker) setup
      - ${HOME}/data:/home/user/data  # Folder with the datasets (Gibson, etc.)
      - ${HOME}/devel/3dsg_devel/taskography-api:/home/user/workspace/taskography-api  # Temp: devel
    environment:
      - color_prompt=no
      - DISPLAY=${DISPLAY}
    network_mode: host
    tty: true
    stdin_open: true